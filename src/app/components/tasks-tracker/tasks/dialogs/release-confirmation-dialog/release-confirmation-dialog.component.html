    <button mat-icon-button class="close-button" (click)="onCancel()">
      <span class="close-icon">Ã—</span>
    </button>
  </div>
  
  <div class="dialog-content">
    <p>

      releasing the data to Freddie Mac. Once released, you can reopen this task within 5 days
